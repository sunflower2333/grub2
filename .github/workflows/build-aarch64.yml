name: Build GRUB2 for aarch64

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-aarch64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bison flex automake autoconf libtool pkg-config gettext \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu m4 \
            texinfo help2man xz-utils gzip lzop gawk parted recode tar util-linux

      - name: Bootstrap (pull in gnulib etc.)
        run: |
          ./bootstrap

      - name: Configure for aarch64
        run: |
          ./configure --host=aarch64-linux-gnu --target=aarch64-linux-gnu

      - name: Build GRUB2
        run: |
          make -j$(nproc)

      - name: Collect build artifacts
        run: |
          mkdir -p build_output
          find grub-core -name '*.mod' -exec cp {} build_output/ \;
          tar czf grub2-aarch64-artifacts.tar.gz build_output

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: grub2-aarch64-artifacts
          path: grub2-aarch64-artifacts.tar.gz